
<div class="mainTitle">cf.cookie</div>
<div class="content">
  <div class="title">簡介</div>
  <div>設置和讀取 cookie</div>
</div>
<div class="content">
  <div class="title">函式</div>
  <div>
    <div>
      <div class="tip2">setCookie(cookieName, val, opt = {}): 設置 cookie</div>
      <div class="subTitle1">opt 參數</div>
      <div>
        <div>exdays: 有效天數</div>
        <div>path: 路徑</div>
        <div>domain: 網域</div>
      </div>
      <div class="block">請輸入 cookie name:
        <input class="input60" id="setCookieName" type="text" value="user"/> 請輸入 cookie val:
        <input class="input60" id="setCookieVal" type="text" value="caro"/>
        <div class="btn2" id="setCookieBtn">設置</div>
      </div>
    </div>
    <div>
      <div class="tip2">getCookie(cookieName): 取得 cookie</div>
      <div class="block">請輸入 cookie name:
        <input class="input60" id="getCookieName" type="text" width="60"/>
        <div class="btn2" id="getCookieBtn">取得</div>
      </div>
    </div>
  </div>
</div>
